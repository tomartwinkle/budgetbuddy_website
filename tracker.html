<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="tracker.css">
  <script src="tracker.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <h1>Finance Tracker</h1>
    </nav>
  </header>

  <main>
    <section class="main-content" id="tracker">
      <div class="head-text">
        <h1>Access Your Personal Finance Tracker</h1>
        <div class="under-head-text"></div>
      </div>
      <br />

      <div class="tracker-part">
        <div class="tracker-balance">
          Current Balance: <span id="balance" class="current-balance">0</span>
        </div>

        <div class="currency-filter">
          <div class="filter-left">
            <label for="currency">Select Currency:</label>
            <select id="currency" onchange="updateBalance()">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="INR" selected>INR</option>
            </select>
          </div>
          <div class="filter-right">
            <label for="initial-balance">Set Initial Balance:</label>
            <input type="number" id="initial-balance" placeholder="Enter Balance">
            <button onclick="setInitialBalance()">Set</button>
          </div>
        </div>

        <div class="transaction-form">
          <input type="text" id="description" placeholder="Description">
          <input type="number" id="amount" placeholder="Amount">
          <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <input type="date" id="transaction-date" placeholder="Select Date">
          <button onclick="addTransaction()">Add Transaction</button>
          <button onclick="exportToCSV()">Export to CSV</button>
        </div>

        <div class="table-part" id="table-part">
          <table id="transaction-table">
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Amount</th>
              <th>Type</th>
              <th>Action</th>
            </tr>
          </table>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
